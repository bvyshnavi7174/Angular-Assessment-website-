<div class="contact">
   
    <h2>Contact Us</h2>
    <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="subject">Enter Course Name:</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
      </div>
      <div class="form-group">
        <label for="message">Feedback:</label>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
  <footer>
    <section class="about">
      <h3>Contact Us</h3>
      <p>
        We would love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to reach out to us.
      </p>
      <p><strong>Email:</strong> contact&#64;edutech.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Learning Lane, Knowledge City, CA 90210</p>
    </section>
  </footer>
